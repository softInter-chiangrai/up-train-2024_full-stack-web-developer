<!doctype html>
<html>
<head>
    <th:block th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    </th:block>
</head>
<body>
    <div id="menu" class="mt-4" th:fragment="menu(active)">
        <div class="container mx-auto bg-black rounded">
            <ul class="flex text-white text-center">
                <li class="px-8 py-4 font-bold">
                    Student Management
                </li>
                <li class="px-8 py-4" 
                    th:classappend="${#strings.equals(active,'faculty')?'bg-slate-800 font-bold':''}">
                    <a th:href="@{/faculty}">Faculty</a>
                </li>
                <li class="px-8 py-4" 
                    th:classappend="${#strings.equals(active,'student')?'bg-slate-800 font-bold':''}">
                    <a th:href="@{/student}">Student</a>
                </li>
                <li class="px-8 py-4" 
                    th:classappend="${#strings.equals(active,'course')?'bg-slate-800 font-bold':''}">
                    <a th:href="@{/course}">Course</a>
                </li>
                <li class="px-8 py-4" 
                    th:classappend="${#strings.equals(active,'enroll')?'bg-slate-800 font-bold':''}">
                    <a th:href="@{/enroll}">Enroll</a>
                </li>
            </ul>
        </div>
    </div>
    <th:block th:fragment="content-begin">
    <div id="content" class="container mx-auto p-4">
    </th:block>
    <!--- Content --> Content
    <th:block th:fragment="content-end">
    </div>
    </th:block>
</body>
</html>
